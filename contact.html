	<main>
	  <h1 class="text-center">Send your message</h1>
	  <div class="container">
	    <form action="http://vip.groupehn.com:20003/html/infospost.php" method="post" class="formulaire">
	      <div class="form-group">
	        <label for="lastname">Lastname:</label>
	        <input type="text" class="form-control" id="lastname" name="lastname">
	      </div>
	      <div class="form-group">
	        <label for="firstname">Firstname:</label>
	        <input type="text" class="form-control" id="firstname" name="firstname">
	      </div>
	      <div class="form-group">
	        <label for="mail">E-mail:</label>
	        <input type="email" class="form-control" id="mail" name="email" placeholder="yourmail@yahoo.com">
	      </div>
	      <div class="form-group">
	        <label for="request">Message:</label>
	        <textarea id="request" class="form-control" name="request" cols="66" rows="10"></textarea>
	      </div>
	      <div class="form-group">
	        <label for="country">Country:</label>
	        <select class="form-control" name="country" id="country">
		  <option value="France">France</option>
		  <option value="Germany">Germany</option>
		  <option value="Spain">Spain</option>
	        </select>
	      </div>
	      <button type="submit" class="btn btn-default">Send your message</button>
    	    </form>
	  </div>
